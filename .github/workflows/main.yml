name: Build and Upload Resume

on:
  push:
  workflow_dispatch:

jobs:
  build-resume:
    runs-on: ubuntu-latest

    container:
      image: ghcr.io/mszep/pandoc_resume/resume_builder:latest
      volumes:
        - ${{ github.workspace }}:/home/app/resume

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build resume
        run: |
          cd ${{ github.workspace }}
          make
          
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.2.3
        with:
          name: resume
          path: ${{ github.workspace }}/path/to/resume # Specify the actual path to your resume file
